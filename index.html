<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Napoleon!</title>
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>

    

    <div id="main-flexbox">

        <div id="score-result">
            <p id="score-text">Result :</p>
            <h1 id="score">0</h1>
        </div>

        <div class="pitanje flex-box-one">
            <h1 class="napoleon-h1">Napoleons Quiz!</h1>
        </div>

        <div class="question-container">
            <p id="question">
                Something
            </p>
        </div>
        <div class="container">

            <button class="container-two conti-one">
                Data 1
                <p class="choice" data-number="1">
                    Choice 1
                </p>
            </button>
            <button class="container-two conti-two">
                Data 2
                <p class="choice" data-number="2">
                    Choice 2
                </p>
            </button>
            <button class="container-three conti-three">
                Data 3
                <p class="choice" data-number="3">
                    Choice 3
                </p>
            </button>
            <button class="container-three conti-four">
                Data 4
                <p class="choice" data-number="4">
                    Choice 4
                </p>
            </button>
        </div>

        <div class="submit">
            <button class="pitanje two">Return</button>
            <button class="pitanje two prosljedi">Submit</button>
        </div>

    </div>

    <script src="assets/javascript/script.js"></script>

</body>

</html>
